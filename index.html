    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                dark: '#022c19',
                DEFAULT: '#0a4f32',
                light: '#136c46',
              },
              accent: {
                DEFAULT: '#00d66b',
                glow: 'rgba(0, 214, 107, 0.4)',
              },
              glass: {
                bg: 'rgba(255, 255, 255, 0.05)',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'pulse-green': 'pulse-green 2s infinite',
              'wave': 'wave 1s infinite ease-in-out',
            },
            keyframes: {
              'pulse-green': {
                '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(0, 214, 107, 0.7)' },
                '70%': { transform: 'scale(1)', boxShadow: '0 0 0 20px rgba(0, 214, 107, 0)' },
                '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(0, 214, 107, 0)' },
              },
              'wave': {
                '0%, 100%': { height: '10px' },
                '50%': { height: '40px' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #022c19;
      }
      ::-webkit-scrollbar-thumb {
        background: #0a4f32;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d66b;
      }
      html {
        scroll-behavior: smooth;
      }
